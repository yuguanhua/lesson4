<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: transparent;
            transition: all 0.5s linear;
        }
        .active {
            background: red;
            width: 400px;
            height: 400px;
        }
        .box2 {
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-on:click="isActive=!isActive" v-bind:class="['box',{active:isActive}]">呵呵</div>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                className:'active',
                isActive:false
            }
        })
    </script>
</body>
</html>
