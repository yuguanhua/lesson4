<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .active{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{active:show}" @click="show=!show">
            1234567
        </div>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                show:true
            }
        })
    </script>
</body>
</html>
